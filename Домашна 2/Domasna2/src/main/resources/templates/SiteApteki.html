<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        #kopce {
            background-color: gold;
            color: black;


        }
    </style>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container">
        <img style="width:50px;height: 50px" src="https://www.mhemployees.com/wp-content/themes/mh_employees/images/downloads/MH-logo-square-orange-bg.jpg">
        <a class="navbar-brand" href="/home"></a>
        <a class="navbar-brand" href="/home">GLOBAL HEALTH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
            <ul class="navbar-nav m-auto">
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/home">Почетна</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/home/apteki">Аптеки</a>
                </li>

                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/lokator">Локатор на аптеки</a>
                </li>
                <li class="nav-item m-auto">
                    <a class="nav-link active" href="/nastani">Настани</a>
                </li>
            </ul>

            <form class="form-inline my-2 my-lg-0">
                <form th:method="GET" th:action="@{'/search'}">

                    <input type="text" name="search">

                    <input  id="kopce"type="submit" value="Search">
                </form>



                <a class="btn btn-light btn-sm ml-3" href="/login">
                    <i class="fa fa-shopping-cart"></i> Најави се
                </a>

                <a  class="btn btn-light btn-sm ml-3" href="/register">
                    <i class="fa fa-shopping-cart"></i> Регистрирај се
                </a>
            </form>
        </div>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">

        <div th:if="!${session.koj}">
            <h2 class="jumbotron-heading" th:text="Аптеки"></h2>
        </div>

        <div th:if="${session.koj}">
        <h2 class="jumbotron-heading" th:text="${session.koj + ' APTEKI'}"></h2>
        </div>
    </div>



    <div class="container mb-4">
        <div class="row">
            <div class="col-12" th:if="${apteki.size() > 0}">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Ime </th>
                            <th scope="col">Lokacija</th>

                        </thead>
                        <tbody>
                        <tr th:each="apteki : ${apteki}">
                            <td th:text="${apteki.getName()}"></td>
                            <td th:text="${apteki.getLocation()}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>






</section>
<!-- Footer -->
<footer class="text-black-50 mt-xl-5">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-lg-4 col-xl-3">
                <h5>About</h5>
                <hr class="bg-white mb-2 mt-0 d-inline-block mx-auto w-25">
                <p class="mb-0">

                </p>
            </div>


        </div>
    </div>
</footer>
</body>
</html>
